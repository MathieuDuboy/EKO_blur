<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <link href="css/style.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
   <title>Input on Blur avec SweetAlert2</title>
</head>
<body>
    <div class="row" style="margin:30px">
      <div class="col" style="padding:30px">
        <form>
          <div class="form-group warning has-feedback">
            <label for="telephone">Numero de téléphone</label>
            <input type="text" class="form-control" id="telephone" name="telephone" aria-describedby="telephoneAide" placeholder="Entrez votre téléphone">
            <small id="telephoneAide" class="form-text text-muted">Exemple : 0668847867</small>

          </div>
          <div class="form-group success">
            <label for="telephone">Autre champs de démo</label>
            <input type="text" class="form-control" id="pipo" name="pipo" aria-describedby="pipoAide" placeholder="Entrez votre xxx">
            <small id="pipoAide" class="form-text text-muted">Exemple : pipo</small>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js">
   </script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
   </script>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.24.4/dist/sweetalert2.all.min.js">
   </script>
   <script src="js/script.js" type="text/javascript">
   </script>
</body>
</html>
